<svg width="256" height="256" title="OpenCode" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg" id="opencode">
<style>
#opencode {
    .svg-dark { display: block; }
    .svg-light { display: none; }
    .bg { fill: #15191C; }

    @media (prefers-color-scheme: light) {
        .svg-dark { display: none; }
        .svg-light { display: block; }
        .bg { fill: #F4F2ED; }
    }
}
</style>
<rect width="256" height="256" rx="40" class="bg"/>
<g transform="translate(50, 30.5) scale(0.65)">
    <!-- Light mode -->
    <svg class="svg-light" width="240" height="300" viewBox="0 0 240 300" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_dark)">
            <mask id="mask0_dark" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0" y="0" width="240" height="300">
                <path d="M240 0H0V300H240V0Z" fill="white"/>
            </mask>
            <g mask="url(#mask0_dark)">
                <path d="M180 240H60V120H180V240Z" fill="#CFCECD"/>
                <path d="M180 60H60V240H180V60ZM240 300H0V0H240V300Z" fill="#211E1E"/>
            </g>
        </g>
        <defs>
            <clipPath id="clip0_dark">
                <rect width="240" height="300" fill="white"/>
            </clipPath>
        </defs>
    </svg>
    <!-- Dark mode -->
    <svg class="svg-dark" width="240" height="300" viewBox="0 0 240 300" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_light)">
            <mask id="mask0_light" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0" y="0" width="240" height="300">
                <path d="M240 0H0V300H240V0Z" fill="white"/>
            </mask>
            <g mask="url(#mask0_light)">
                <path d="M180 240H60V120H180V240Z" fill="#4B4646"/>
                <path d="M180 60H60V240H180V60ZM240 300H0V0H240V300Z" fill="#F1ECEC"/>
            </g>
        </g>
        <defs>
            <clipPath id="clip0_light">
                <rect width="240" height="300" fill="white"/>
            </clipPath>
        </defs>
    </svg>
</g>
</svg>
